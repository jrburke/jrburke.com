<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="{{author}}">
    <meta name="description" content="{{description}}">

    <title>{{title}} ~ {{blogTitle}}</title>

    <link rel="canonical" href="{{&url}}">
    <link href="{{&atomUrl}}" type="application/atom+xml" rel="alternate" title="ATOM Feed" />
    {{> head}}
</head>
<body class="post">
    {{> header}}

    <div class="sectionHeader">
        <h1 class="postTitle">{{title}}</h1>
        <div class="datetime" data-datetime="{{postIsoDate}}">{{postDateString}}</div>
    </div>

    <div class="sectionContent">
        {{&htmlContent}}

        {{#headers.comments}}
        <div class="separator">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
              <line x1="0" y1="0" x2="100" y2="0" stroke="black" stroke-width="5"/>
          </svg>
        </div>
        <a href="{{&headers.comments}}">Go to comments</a>
        {{/headers.comments}}
    </div>
    {{> footer}}

</body>
</html>
